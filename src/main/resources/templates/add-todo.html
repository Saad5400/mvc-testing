<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,initial-scale=1.0">
	<title>Add To-Do</title>
	<link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="bg-gray-100">
<div class="min-h-screen flex items-center justify-center">
	<div class="w-full max-w-md bg-white shadow-lg rounded-lg p-8">
		<h1 class="text-2xl font-bold text-center mb-8">Add New To-Do</h1>

		<form action="/save" method="post" th:object="${todo}">
			<div class="mb-4">
				<label for="title" class="block text-gray-700 text-sm font-bold mb-2">Title:</label>
				<input type="text" id="title" name="title" th:field="*{title}"
							 class="w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:ring focus:ring-blue-200"
							 placeholder="Complete the project">
			</div>

			<div th:if="${errors}">
				<ul class="bg-red-100 border-l-4 border-red-500 text-red-700 p-4 mb-4">
					<!-- Loop through each error and display it -->
					<li th:each="error : ${errors}" class="mb-2">
						<span class="text-sm" th:text="${error.defaultMessage}"></span>
					</li>
				</ul>
			</div>

			<div class="flex justify-between">
				<button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
					Save
				</button>
				<a href="/" class="bg-gray-500 hover:bg-gray-700 text-white font-bold py-2 px-4 rounded">Cancel</a>
			</div>
		</form>
	</div>
</div>
</body>

</html>
